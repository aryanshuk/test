<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<title>Unused Resource Manager</title>
	<link rel="stylesheet" type="text/css" href="prune/main/style.css">
	<script src="prune/main/script.js"></script>
</head>

<body>
	<div id="head">Manage Unused Resources</div>
	<div id="leftPanel">
		<button class="leftPanelItem" onclick="removeAllVolumes()">Remove All Volumes</button>
		<button class="leftPanelItem" onclick="removeSystemResource()">Remove Unassociated Resource</button>
		<button class="leftPanelItem" onclick="removeStoppedImages()">Remove Stopped and Unused Images</button>
		<button class="leftPanelItem" onclick="removeDanglingImages()">Remove Dangling Docker Images</button>
		<button class="leftPanelItem" onclick="removeUnusedContainers()">Remove All Unused Containers</button>
		<button class="leftPanelItem" onclick="removeUnusedNetworks()">Remove All Unused Networks</button>
	</div>
	<div id="mainPanel">
		<h1>Unused Resources</h1>
		<br />
		<h3>Choose from the left panel to start performing some operations on the unused resources.</h3>
	</div>
</body>

</html>
